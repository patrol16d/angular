<h2 mat-dialog-title>Potwierdź</h2>

<mat-dialog-content>
	<p>Czy na pewno chcesz usunąć zadanie '{{data.description}}'?</p>
</mat-dialog-content>

<mat-dialog-actions>
	<button mat-button (click)="close()">Nie</button>
	<button mat-raised-button (click)="delete()">Tak, usuń</button>
</mat-dialog-actions>
